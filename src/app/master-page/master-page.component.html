<app-main-layout title="Employee List">
    <ng-container *ngIf="employees$ | async as employees">
        <ui5-list id="myList5" mode="None" header-text="List of Employees">
            <ui5-li icon="navigation-right-arrow" icon-end *ngFor="let employee of employees"
                [routerLink]="['/','employees', employee.EmployeeID]">
                {{employee.FirstName}} {{employee.LastName}}
            </ui5-li>
        </ui5-list>
    </ng-container>
</app-main-layout>
